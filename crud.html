<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product CRUD</title>
    <link rel="stylesheet" href="uistyle.css" />
    <link rel="icon" type="image/x-icon" href="./img-s/logo.png" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <!-- Logo -->
        <div class="logo">
          <img src="./img-s/logo1.png" alt="Logo" />
        </div>
        <!-- Heading -->
        <div class="product">
          <h2>Product View Items</h2>
        </div>
        <!-- List and Grid View -->
        <div class="manview">
          <div class="listview">
            <img
              src="https://cdn-icons-png.flaticon.com/512/3603/3603140.png"
              alt="List View"
            />
          </div>
          <div class="gridview">
            <img
              src="https://cdn-icons-png.flaticon.com/512/3603/3603178.png"
              alt="Grid View"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
      <div class="hero-part">
        <div class="dashbord">
          <a href="#">Dashboard</a>
          <hr />
        </div>
      </div>
      <div class="card-content">
        <!-- Add Button -->

        <div class="addbutten">
          <div class="searchbar">
            <form>
              <input
                id="searchbar"
                type="text"
                name="search"
                placeholder="Search.."
                onkeyup="performSearch()"
              />
            </form>
          </div>
          <div class="sortby">
            <select id="sortCriteria" onchange="sortProducts()">
              <option value="name">Name</option>
              <option value="price">Price</option>
            </select>
          </div>
          <button onclick="window.location.href='add-form.html'">ADD</button>
        </div>

        <div class="main-card" id="productList"></div>
        <div id="paginationControls" class="pagination-controls">
          <!-- Pagination buttons -->
        </div>
      </div>
    </div>

    <script src="crud.js" defer></script>
  </body>
</html>
