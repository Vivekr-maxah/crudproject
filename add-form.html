<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="product_vi">
      <h2>product view form</h2>
    </div>

    <div class="container" id="container">
      <form id="form" onsubmit="setProducts(event)">
        <div class="row">
          <div class="col-25">
            <label for="name">Product Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Product name.."
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="price">Product Price</label>
          </div>
          <div class="col-75">
            <input type="text" id="price" name="price" placeholder="Rs.." />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="quantity">Product quantity</label>
          </div>
          <div class="col-75">
            <select id="quantity" name="quantity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="description">Product description</label>
          </div>
          <div class="col-75">
            <textarea
              id="description"
              name="description"
              placeholder="Product description.."
              style="height: 200px"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="image">Product image link</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="image"
              name="image"
              placeholder="Productimagelink..."
            />
          </div>
        </div>
        <div class="manbutten">
          <div class="submit">
            <button type="submit">Submit</button>
          </div>
          <div class="cancel">
            <button type="button">cancel</button>
          </div>
        </div>
      </form>
    </div>
    <script src="crud.js" defer></script>
  </body>
</html>
