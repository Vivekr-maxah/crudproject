<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="form.css" />
  </head>

  <body>
    <div class="product_vi">
      <h2>Product View Form</h2>
    </div>

    <div class="container">
      <form id="productForm" onsubmit="saveProduct(event)">
        <input type="hidden" id="id" />

        <div class="row">
          <div class="col-25">
            <label for="name">Product Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="name"
              placeholder="Product name..."
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="price">Product Price</label>
          </div>
          <div class="col-75">
            <input type="text" id="price" placeholder="Rs..." required />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="quantity">Product Quantity</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="quantity"
              placeholder="Quantity..."
              required
            />
          </div>
          <div class="col-25">
            <label for="tag">Product tag</label>
          </div>
          <div class="col-75">
            <input type="text" id="tag" placeholder="tag..." required />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="description">Product Description</label>
          </div>
          <div class="col-75">
            <textarea
              id="description"
              placeholder="Product description..."
              style="height: 200px"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="image">Product Image Link</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="image"
              placeholder="Product image link..."
              required
            />
          </div>
        </div>
        <div class="manbutten">
          <div class="submit">
            <button type="submit">Save</button>
          </div>
          <div class="cancel">
            <button type="button" onclick="window.location.href='crud.html'">
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="crud.js" defer></script>
  </body>
</html>
